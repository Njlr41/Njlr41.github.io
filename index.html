<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Timer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    #timers {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    .timer {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: center;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Multi-Timer App</h1>
  <div id="timers"></div>
  <button onclick="addTimer()">Add Timer</button>

  <script>
    let timers = [];

    // Load timers from LocalStorage on page load
    window.onload = function() {
      const savedTimers = JSON.parse(localStorage.getItem('timers') || '[]');
      timers = savedTimers.map(timer => ({ ...timer, interval: null })); // Set interval to null initially
      timers.forEach((timer, index) => createTimerElement(index, timer.time));
    };

    // Save timers to LocalStorage
    function saveTimersToLocalStorage() {
      localStorage.setItem('timers', JSON.stringify(timers));
    }

    // Add a new timer
    function addTimer() {
      const timer = { time: 0, interval: null };
      const index = timers.length;
      timers.push(timer);
      createTimerElement(index, timer.time);
      saveTimersToLocalStorage();
    }

    // Create the timer element in the DOM
    function createTimerElement(index, time) {
      const timerElement = document.createElement('div');
      timerElement.className = 'timer';
      timerElement.innerHTML = `
        <p>Timer ${index + 1}: <span id="time-${index}">${time}</span>s</p>
        <button onclick="startTimer(${index})">Start</button>
        <button onclick="pauseTimer(${index})">Pause</button>
        <button onclick="resetTimer(${index})">Reset</button>
      `;
      document.getElementById('timers').appendChild(timerElement);
    }

    // Update the displayed time
    function updateTimerDisplay(index) {
      document.getElementById(`time-${index}`).textContent = timers[index].time;
    }

    // Start a timer
    function startTimer(index) {
      if (!timers[index].interval) {
        timers[index].interval = setInterval(() => {
          timers[index].time += 1;
          updateTimerDisplay(index);
          saveTimersToLocalStorage();  // Save the updated time
        }, 1000);
      }
    }

    // Pause a timer
    function pauseTimer(index) {
      clearInterval(timers[index].interval);
      timers[index].interval = null;
      saveTimersToLocalStorage();  // Save the paused state
    }

    // Reset a timer
    function resetTimer(index) {
      clearInterval(timers[index].interval);
      timers[index].time = 0;
      timers[index].interval = null;
      updateTimerDisplay(index);
      saveTimersToLocalStorage();  // Save the reset state
    }
  </script>
</body>
</html>
